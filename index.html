<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e55153;
            background-image: linear-gradient(62deg, #e55153 0%, #F7CE68 100%);

        }

        header {
            text-align: center;
            padding: 50px;
        }

        #logo_image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }

        h1 {
            color: #333;
        }

        .exercise-list {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #welcome_header {
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: normal;
        }

        hr {
            color: white;
        }

        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fade-in.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="welcome_header" class="fade-in">Welcome to My Personal Website</h1>
        <!--My image-->
        <img src="./Picture1.png" alt="My Profile Picture" class="mt-3" id="logo_image">
    </header>

    <!--My exercise-->
    <section class="exercise-list">
        <div class="container">
            <i><img src="./programming.png" alt=""></i>
            <div class="row">
                <!-- Card 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card" style="object-fit: cover;">
                        <img src="./sunflower.jpg" class="card-img-top" alt="flower" id="image-card">
                        <div class="card-body">
                            <h5 class="card-title">Survey</h5>
                            <p class="card-text">The website is a survey page requesting personal information such as
                                first name, last name, email, and date of birth. </p>
                            <a href="https://quangdang.onrender.com/Ki3_webapp_chapter04_survey/"
                                class="btn btn-primary" target="_blank">Go to website</a>
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="col-md-4 mb-4">
                    <div class="card" style="object-fit: cover;">
                        <img src="./sky.jpg" class="card-img-top" alt="sky" id="image-card">
                        <div class="card-body">
                            <h5 class="card-title">Email list</h5>
                            <p class="card-text"></p>
                            <a href="" class="btn btn-primary">Go to website</a>
                        </div>
                    </div>
                </div>
                <!--Card 3-->
                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="./beach.jpg" class="card-img-top" alt="beach" id="image-card">
                        <div class="card-body">
                            <h5 class="card-title">Exercise 3</h5>
                            <p class="card-text"></p>
                            <a href="#" class="btn btn-primary">Go to website</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© Personal website</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="" href="https://www.facebook.com/profile.php?id=100090214142644" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-facebook" viewBox="0 0 16 16">
                        <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                    </svg>
                </a>
            </li>
        </ul>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
<script>
    window.addEventListener('load', function () {
        document.getElementById("welcome_header").classList.add('show');
    });
</script>

</html>
